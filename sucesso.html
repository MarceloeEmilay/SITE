<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Recebido | New Screen</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #000C66;
            --accent: #25D366; /* Verde WhatsApp */
            --bg: #f4f7f9;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .success-card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            border-top: 8px solid var(--primary);
        }
        .icon-check {
            font-size: 60px;
            color: var(--accent);
            margin-bottom: 20px;
        }
        h2 { color: var(--primary); margin-bottom: 10px; }
        p { color: #666; line-height: 1.6; margin-bottom: 30px; }
        .btn-whatsapp {
            background-color: var(--accent);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }
        .btn-whatsapp:hover { transform: scale(1.05); background-color: #128C7E; }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="icon-check"><i class="fas fa-check-circle"></i></div>
        <h2>Dados Enviados com Sucesso!</h2>
        <p>Recebemos as informações da sua clínica. Agora, o passo final é nos enviar as fotos da <b>Logo e Fachada</b> para configurarmos sua identidade visual.</p>
        
        <a href="https://wa.me/5574981059128?text=Olá! Acabei de preencher o formulário. Seguem as fotos da minha identidade visual." 
           class="btn-whatsapp">
            <i class="fab fa-whatsapp"></i> ENVIAR FOTOS NO WHATSAPP
        </a>
        
        <div style="margin-top: 20px;">
            <a href="/" style="color: #999; text-decoration: none; font-size: 14px;">Voltar para o site</a>
        </div>
    </div>
</body>

</html>
