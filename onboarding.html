<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding | Sistemas New Screen</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #000C66;
            --accent: #00B0FF;
            --bg: #f4f7f9;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .onboarding-container {
            background: white;
            max-width: 600px;
            width: 100%;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-top: 8px solid var(--primary);
        }

        .header { text-align: center; margin-bottom: 30px; }
        .header img { height: 50px; margin-bottom: 10px; }
        .header h2 { color: var(--primary); margin: 0; font-size: 24px; }

        fieldset {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
        }

        legend {
            font-weight: bold;
            color: var(--primary);
            padding: 0 10px;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .aviso-whatsapp {
            background-color: #f8f9fa;
            border: 1px dashed #25D366;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9em;
        }

        .consentimento {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            background: #eef7ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background-color: var(--accent); }
    </style>
</head>
<body>

<div class="onboarding-container">
    <div class="header">
        <img src="static/logo.png" alt="Logo">
        <h2>Configuração de Nova Clínica</h2>
        <p>Preencha os dados abaixo para a instalação.</p>
    </div>
    
    <form name="onboarding-clinica" method="POST" data-netlify="true" action="/sucesso.html">
        
        <fieldset>
            <legend><i class="fas fa-hospital"></i> Identificação</legend>
            <input type="text" name="nome_clinica" placeholder="Nome da Clínica" required>
            <input type="text" name="cnpj" placeholder="CNPJ" required>
            <input type="text" name="endereco" placeholder="Endereço Completo" required>
        </fieldset>

        <fieldset>
            <legend><i class="fas fa-envelope"></i> Contato e Notificações</legend>
            <input type="email" name="email_proprietario" placeholder="E-mail do Proprietário" required>
            <input type="tel" name="whatsapp" placeholder="WhatsApp / Telefone" required>
        </fieldset>

        <div class="aviso-whatsapp">
            <i class="fab fa-whatsapp" style="color: #25D366;"></i> 
            As fotos da clínica serão solicitadas no número <b>(74) 98105-9128</b> após o envio deste formulário.
        </div>

        <div class="consentimento">
            <input type="checkbox" id="permissao" name="permissao_email" required>
            <label for="permissao" style="font-size: 13px;">Autorizo a criação de um e-mail técnico para envio automático de relatórios.</label>
        </div>

        <button type="submit">FINALIZAR E ENVIAR DADOS <i class="fas fa-arrow-right"></i></button>
    </form>
</div>

</body>
</html>
